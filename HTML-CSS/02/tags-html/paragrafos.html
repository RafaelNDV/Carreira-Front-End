<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paragrafos</title>
</head>
<body>
    <h1>Paragrafos e formatações</h1>
    <hr>
    <p>Esse é um parágrafo de texto em HTML
        e não importa como escrevo ele porque ele sempre
        vai ficar em <br> 
        apenas uma linha
    </p>

    <p>Este é um texto em <strong>negrito</strong> semânticamente.</p>
    <p>Esse é um texto com <em>ênfase</em> usando uma tag semântica</p>
    <p>Minha casa tem 80m<sup>2</sup></p>
    <p>A composição química da água é H<sub>2</sub>O</p>
</body>
</html>
